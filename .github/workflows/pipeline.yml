env:
  RUBY_VERSION: 2.6
name: Rails tests
on: [push,pull_request]
jobs:
  test:
    name: Test
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
        run: |
          gem update --system
          gem install bundler
          gem install rubocop
          gem install rspec
          rubocop
          rspec
